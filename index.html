<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hentai GIF Player</title>
</head>
<body>
    <img id="gifPlayer" src="" alt="Hentai GIF">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchRandomHentaiGif() {
            try {
                const response = await axios.get('/hentai-gif');
                const gifLink = response.data.gifLink;
                document.getElementById('gifPlayer').src = gifLink;
            } catch (error) {
                console.error('Error fetching random hentai GIF:', error);
            }
        }
        fetchRandomHentaiGif();
    </script>
</body>
</html>
